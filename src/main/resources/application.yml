spring:
  application:
    name: collaborative-spreadsheet
  
  datasource:
    url: jdbc:h2:mem:spreadsheet
    driver-class-name: org.h2.Driver
    username: sa
    password:
  
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect
  
  h2:
    console:
      enabled: true
      path: /h2-console

server:
  port: 8080

# Auto-save configuration
spreadsheet:
  autosave:
    enabled: true
    interval-ms: 3000  # 3 seconds
    batch-size: 100

logging:
  level:
    com.spreadsheet: DEBUG
    org.springframework.web: INFO
    org.hibernate: INFO

