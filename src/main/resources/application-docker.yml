spring:
  application:
    name: collaborative-spreadsheet
  
  datasource:
    url: jdbc:postgresql://localhost:5432/spreadsheet
    username: spreadsheet_user
    password: spreadsheet_pass
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
  
  jpa:
    hibernate:
      ddl-auto: validate  # Use existing schema from SQL files
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        jdbc:
          batch_size: 20
        order_inserts: true
        order_updates: true

server:
  port: 8080

# Auto-save configuration
spreadsheet:
  autosave:
    enabled: true
    interval-ms: 3000  # 3 seconds
    batch-size: 100

logging:
  level:
    com.spreadsheet: DEBUG
    org.springframework.web: INFO
    org.hibernate: INFO
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE

